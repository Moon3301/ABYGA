<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="GoHome()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>agregar-transaccion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>

    <ion-item>
      <ion-icon name="document-text-outline" slot="start"></ion-icon>
      <ion-input label="Nombre" labelPlacement="floating" placeholder="Transaccion" [clearInput]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="{{IconTransaccion}}"></ion-icon>
      <ion-input type="number" placeholder="total de gastos o ingresos" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>

    </ion-item>

    <ion-item expand="block" (click)="setOpen(true)">
      <ion-icon name="apps-outline" slot="start"></ion-icon>

      <ion-list>
        <ion-label style="font-size: 12px;">Categoria</ion-label>
        <ion-label>Hogar</ion-label>
      </ion-list>
      

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
        
              <ion-buttons slot="start">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>

              <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>

              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Save</ion-button>
              </ion-buttons>

            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-list>
              

              <ion-item>
                <ion-label style="color: blue; font-size: 15px;">Transporte</ion-label>
              </ion-item>
              
              <ion-item>
                <ion-item>
                  <div class="circular-button">
                    <ion-button shape="round" color="danger">
                      <fa-icon  [icon]="faGasPump" class="fa-2xl"></fa-icon>
                      
                    </ion-button>
                    <ion-label style="font-size: 10px;">Combustible</ion-label>
                  </div>
                </ion-item>
                
                <ion-item>
                  <div class="circular-button">
                    <ion-button shape="round" color="danger">
                      <fa-icon  [icon]="faCarOn" class="fa-2xl"></fa-icon>
                    </ion-button>
                    <ion-label style="font-size: 10px;">Mantenimiento</ion-label>
                  </div>
                </ion-item>
                
                
              </ion-item>

              <ion-item>
                <ion-label style="color: blue; font-size: 15px;">Hogar</ion-label>
              </ion-item>

              
                
              <ion-item>
                
                <div class="circular-button">
                  <ion-button shape="round" color="danger">
                    <fa-icon  [icon]="faSchool" class="fa-2xl"></fa-icon>
                  </ion-button>
                </div>
                  
              </ion-item>

              <ion-item>
                <ion-label style="color: blue; font-size: 15px;">Entretenimiento</ion-label>
              </ion-item>

              <ion-item>

                <div class="circular-button">
                  <ion-button shape="round" color="danger">
                    <fa-icon  [icon]="faSchool" class="fa-2xl"></fa-icon>
                  </ion-button>
                </div>

                <div class="circular-button">
                  <ion-button shape="round" color="danger">
                    <fa-icon  [icon]="faSchool" class="fa-2xl"></fa-icon>
                  </ion-button>
                </div>

                <div class="circular-button">
                  <ion-button shape="round" color="danger">
                    <fa-icon  [icon]="faSchool" class="fa-2xl"></fa-icon>
                  </ion-button>
                </div>

              </ion-item>
              
              <ion-item>
                <ion-label style="color: blue; font-size: 15px;">Utilidades</ion-label>
              </ion-item>

              <ion-item>
                <div class="circular-button">
                  <ion-button shape="round" color="danger">
                    <fa-icon  [icon]="faSchool" class="fa-2xl"></fa-icon>
                  </ion-button>
                </div>
                
              </ion-item>

              <ion-item>
                <ion-label style="color: blue; font-size: 15px;">Otros</ion-label>
              </ion-item>

              <ion-item>
                <div class="circular-button">
                  <ion-button shape="round" color="danger">
                    <fa-icon  [icon]="faSchool" class="fa-2xl"></fa-icon>
                  </ion-button>
                </div>
                
              </ion-item>





            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>

    </ion-item>

    <ion-item>
      <fa-icon  [icon]="faBuildingColumns" class="fa-xl" slot="start"></fa-icon>
      <ion-list>
        <ion-label style="font-size: 12px;">Efectivo</ion-label>
        <ion-label>Billetera</ion-label>
      </ion-list>


    </ion-item>





  </ion-list>
</ion-content>
