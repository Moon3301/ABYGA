<ion-header [translucent]="true">
  <ion-toolbar [color]="colorToolbar">
    <ion-buttons slot="start">
      <ion-button (click)="GoHome()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div *ngIf="TipoTrans == 'Insumos'">
    
    
    <ion-list>

      <ion-item>
        <ion-input label="Name" labelPlacement="floating" placeholder="Enter name"></ion-input>
      </ion-item>
        
      <ion-item>
        
        <ion-button >SCAN</ion-button>
        
      </ion-item>

      <ion-item>
        <ion-textarea label="Descripcion" labelPlacement="floating" placeholder="Enter text"></ion-textarea>
      </ion-item>

      <ion-card style="height: 200px; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 2px dashed white;">

        <button (click)="NewPhoto()" nz-button nzType="primary" nzSize="large" nzShape="round"><ion-icon style="margin-right: 5px;" name="add"></ion-icon><ion-icon style="margin-left: 5px;" name="image-outline"></ion-icon></button>
        <br>
        <button nz-button nzType="primary" nzSize="large" nzShape="round"><ion-icon style="margin-right: 5px;" name="add"></ion-icon><ion-icon style="margin-left: 5px;" name="camera-outline"></ion-icon></button>

      </ion-card>

      <ion-card style="height: 100px; border: 2px dashed white;">

        <!-- Lista de fotos tomadas -->
        <ion-list style="display: flex; flex-wrap: nowrap; overflow-x: auto;">
          <ion-item *ngFor="let photo of photos">
            <ion-thumbnail style="flex: 0 0 auto; margin-right: 10px;">
              <ion-img [src]="photo"></ion-img>
            </ion-thumbnail>
          </ion-item>
        </ion-list>
      
      </ion-card>
      
      
    </ion-list>


  </div>

  <div *ngIf="TipoTrans == 'Ingresos' || TipoTrans == 'Egresos'"> 
    <mat-tab-group (selectedTabChange)="onTabChange($event)">
      <mat-tab label="{{TipoTrans}} Fijos" >
        <ion-list>
  
          <!-- Nombre Transaccion 
          <ion-item>
      
            <fa-icon [icon]=faFileSignature class="fa-xl" slot="start" ></fa-icon>
            <ion-input [(ngModel)]="NameTransaccion" label="Nombre" labelPlacement="floating" placeholder="Transaccion" [clearInput]="true"></ion-input>
          </ion-item>
          -->
          <!-- Monto Transaccion -->
          <ion-item >
        
            <fa-icon   [icon]=IconTransaccion class="fa-xl" slot="start"  ></fa-icon>
            <ion-input [(ngModel)]="MontoTransaccion" type="number" placeholder="total de gastos o ingresos" color="success" ></ion-input>
          </ion-item>
      
          <!-- Calendario -->
          <ion-item>
            
            <fa-icon [icon]=faCalendarDays class="fa-xl" slot="start" ></fa-icon>
            <ion-datetime-button  datetime="datetime"></ion-datetime-button>
      
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime  [(ngModel)]="selectedDate" id="datetime" [showDefaultButtons]="true" doneText="Aceptar" cancelText="Cancelar" display-format="DD/MM/YYYY"
                display-timezone="false"></ion-datetime>
              </ng-template>
            </ion-modal>
      
          </ion-item>
      
          <!-- Categorias -->
          <ion-item expand="block" (click)="setOpenCategoria(true)">
            
            <fa-icon  [icon]=IconCat class="fa-xl" slot="start"></fa-icon>
            
            <ion-list>
                <ion-label style="font-size: 12px;">{{NombreCat}}</ion-label>
                <ion-label>{{NombreSubCat}}</ion-label>
            </ion-list>
            
            <ion-modal [isOpen]="isModalOpenCategoria">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
              
                    <ion-buttons slot="start">
                      <ion-button (click)="setOpenCategoria(false)">Close</ion-button>
                    </ion-buttons>
      
                    <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
      
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpenCategoria(false)">Save</ion-button>
                    </ion-buttons>
      
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
        
                  <ion-grid *ngIf="TipoTrans == 'Egresos'">
                    <ion-list *ngFor="let item of ArrayCategoriasGastos">
      
                      <ion-item>
                        <ion-label>{{item.name}}</ion-label>
                      </ion-item>
      
                      <ion-row>
                        <ion-col sizeSm="3" sizeMd="3" sizeLg="2" size="4" *ngFor="let sub of item.sub">
      
                          <ion-item >
                            <div class="circular-button" style="margin: 0 auto;">
                              <ion-button shape="round" color="danger" (click)="ChangeCategoria(item.name,sub.nameSub, sub.icon,item.id,sub.id)">
                                <fa-icon [icon]="sub.icon" class="fa-2xl"></fa-icon>
                              </ion-button>
                              <ion-label style="font-size: 10px;">{{sub.nameSub}}</ion-label>
                            </div>
                          </ion-item>
                            
                        </ion-col>
                      </ion-row>
            
                    </ion-list>
                  </ion-grid>
      
                  <ion-grid *ngIf="TipoTrans == 'Ingresos'">
                    <ion-list *ngFor="let item of ArrayCategoriasIngresos">
      
                      <ion-item>
                        <ion-label>{{item.name}}</ion-label>
                      </ion-item>
      
                      <ion-row>
                        <ion-col sizeSm="3" sizeMd="3" sizeLg="2" size="4" *ngFor="let sub of item.sub">
      
                          <ion-item>
                            <div class="circular-button" style="margin: 0 auto;">
                              <ion-button shape="round" color="success" (click)="ChangeCategoria(item.name,sub.nameSub, sub.icon,item.id,sub.id)">
                                <fa-icon [icon]="sub.icon" class="fa-2xl"></fa-icon>
                              </ion-button>
                              <ion-label style="font-size: 10px;">{{sub.nameSub}}</ion-label>
                            </div>
                          </ion-item>
                            
                        </ion-col>
                      </ion-row>
            
                    </ion-list>
                  </ion-grid>
                  
                </ion-content>
              </ng-template>
            </ion-modal>
      
          </ion-item>
          <p></p>
          <p></p>
          
          <ion-card>
            <p></p>
          </ion-card>
  
          <!-- Tipo Transaccion 
          <ion-item expand="block">
            <fa-icon  [icon]="faBuildingColumns" class="fa-xl" slot="start"></fa-icon>
            
            <mat-form-field style="width: 100%;">
              <mat-label>Tipo Transaccion</mat-label>
              <mat-select [(ngModel)]="selectedOptionTipoTran">
                <mat-option *ngFor="let food of ArrayTipoTrans" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            
          </ion-item>
          -->
          <!-- Frecuencia -->
          <ion-item expand="block">
  
            <fa-icon [icon]="faClock" class="fa-xl" slot="start"></fa-icon>
            
            <mat-form-field style="width: 100%;">
              <mat-label>Frecuencia</mat-label>
              <mat-select [(ngModel)]="selectedOptionFrecuencia">
                <mat-option *ngFor="let food of ArrayFrecuencia" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
    
          </ion-item>
  
          <ion-card>
            <p></p>
          </ion-card>
          
          <!-- Comentarios -->
            <ion-card>
              <form class="example-form">
            
                <mat-form-field class="example-full-width" style="width: 100%;">
                  <mat-label  >Leave a comment</mat-label>
                  <textarea name="MatGastos" [(ngModel)]="descripcion" matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
              </form>
            </ion-card>
            
            
            
          
          
          <!--
          <ion-item *ngFor="let item of ArrayCheckBox">
            <ion-checkbox (ionChange)="ChangeOption($event)" [(ngModel)]="item.check" value="{{item.name}}" checked="{{item.check}}" >{{item.name}}</ion-checkbox>
          
          </ion-item>
          -->
        </ion-list>
      
      </mat-tab>
  
      
      <mat-tab label="{{TipoTrans}} Variable">  
  
        <ion-list>
          <!-- Nombre Transaccion 
          <ion-item>
      
            <fa-icon [icon]=faFileSignature class="fa-xl" slot="start" ></fa-icon>
            <ion-input [(ngModel)]="NameTransaccion" label="Nombre" labelPlacement="floating" placeholder="Transaccion" [clearInput]="true"></ion-input>
          </ion-item>
          -->
          <!-- Monto Transaccion -->
          <ion-item >
      
            <fa-icon id="IconMontoTrans" color="danger"  [icon]=IconTransaccion class="fa-xl" slot="start" ></fa-icon>
            <ion-input [(ngModel)]="MontoTransaccion" type="number" placeholder="total de gastos o ingresos" color="success" ></ion-input>
          </ion-item>
      
          <!-- Calendario -->
          <ion-item>
            
            <fa-icon [icon]=faCalendarDays class="fa-xl" slot="start" ></fa-icon>
            <ion-datetime-button  datetime="datetime"></ion-datetime-button>
      
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime [(ngModel)]="selectedDate" id="datetime"></ion-datetime>
              </ng-template>
            </ion-modal>
      
          </ion-item>
      
      
          <!-- Categorias -->
          <ion-item expand="block" (click)="setOpenCategoria(true)">
            
            
            <fa-icon  [icon]=IconCat class="fa-xl" slot="start"></fa-icon>
            
            <ion-list>
                <ion-label style="font-size: 12px;">{{NombreCat}}</ion-label>
                <ion-label>{{NombreSubCat}}</ion-label>
            </ion-list>
            
            
            
      
            <ion-modal [isOpen]="isModalOpenCategoria">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
              
                    <ion-buttons slot="start">
                      <ion-button (click)="setOpenCategoria(false)">Close</ion-button>
                    </ion-buttons>
      
                    <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
      
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpenCategoria(false)">Save</ion-button>
                    </ion-buttons>
      
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
        
                  <ion-grid *ngIf="TipoTrans == 'Gastos'">
                    <ion-list *ngFor="let item of ArrayCategoriasGastos">
      
                      <ion-item>
                        <ion-label>{{item.name}}</ion-label>
                      </ion-item>
      
                      <ion-row>
                        <ion-col sizeSm="3" sizeMd="3" sizeLg="2" size="4" *ngFor="let sub of item.sub">
      
                          <ion-item >
                            <div class="circular-button" style="margin: 0 auto;">
                              <ion-button shape="round" color="danger" (click)="ChangeCategoria(item.name,sub.nameSub, sub.icon,item.id,sub.id)">
                                <fa-icon [icon]="sub.icon" class="fa-2xl"></fa-icon>
                              </ion-button>
                              <ion-label style="font-size: 10px;">{{sub.nameSub}}</ion-label>
                            </div>
                          </ion-item>
                            
                        </ion-col>
                      </ion-row>
            
                    </ion-list>
                  </ion-grid>
      
                  <ion-grid *ngIf="TipoTrans == 'Ingresos'">
                    <ion-list *ngFor="let item of ArrayCategoriasIngresos">
      
                      <ion-item>
                        <ion-label>{{item.name}}</ion-label>
                      </ion-item>
      
                      <ion-row>
                        <ion-col sizeSm="3" sizeMd="3" sizeLg="2" size="4" *ngFor="let sub of item.sub">
      
                          <ion-item>
                            <div class="circular-button" style="margin: 0 auto;">
                              <ion-button shape="round" color="success" (click)="ChangeCategoria(item.name,sub.nameSub, sub.icon,item.id,sub.id)">
                                <fa-icon [icon]="sub.icon" class="fa-2xl"></fa-icon>
                              </ion-button>
                              <ion-label style="font-size: 10px;">{{sub.nameSub}}</ion-label>
                            </div>
                          </ion-item>
                            
                        </ion-col>
                      </ion-row>
            
                    </ion-list>
                  </ion-grid>
                  
                </ion-content>
              </ng-template>
            </ion-modal>
      
          </ion-item>
  
          <!-- Descripcion -->
          <ion-card>
            <form class="example-form">
          
              <mat-form-field class="example-full-width" style="width: 100%;">
                <mat-label  >Leave a comment</mat-label>
                <textarea name="MatAbonos" [(ngModel)]="descripcion" matInput placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
            </form>
          </ion-card>
  
        </ion-list>
  
      </mat-tab>
  
    </mat-tab-group>
  </div>
  

</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="success" (click)=AddTransaccion()>
    <ion-icon name="checkmark-done-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
